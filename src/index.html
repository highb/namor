<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Namor - Name Generator</title>
        <style>
            :root {
                --bg: #fafafa;
                --fg: #222;
                --fg-muted: #666;
                --fg-dim: #888;
                --card-bg: #fff;
                --card-border: #e0e0e0;
                --btn-bg: #222;
                --btn-border: #222;
                --btn-fg: #fff;
                --btn-hover: #444;
                --input-border: #ccc;
                --summary-fg: #444;
                --label-fg: #555;
                --label-hover: #000;
                color-scheme: light dark;
            }
            @media (prefers-color-scheme: dark) {
                :root:not([data-theme="light"]) {
                    --bg: #1a1a1a;
                    --fg: #e0e0e0;
                    --fg-muted: #999;
                    --fg-dim: #777;
                    --card-bg: #252525;
                    --card-border: #3a3a3a;
                    --btn-bg: #e0e0e0;
                    --btn-border: #e0e0e0;
                    --btn-fg: #1a1a1a;
                    --btn-hover: #ccc;
                    --input-border: #555;
                    --summary-fg: #bbb;
                    --label-fg: #aaa;
                    --label-hover: #fff;
                }
            }
            [data-theme="dark"] {
                --bg: #1a1a1a;
                --fg: #e0e0e0;
                --fg-muted: #999;
                --fg-dim: #777;
                --card-bg: #252525;
                --card-border: #3a3a3a;
                --btn-bg: #e0e0e0;
                --btn-border: #e0e0e0;
                --btn-fg: #1a1a1a;
                --btn-hover: #ccc;
                --input-border: #555;
                --summary-fg: #bbb;
                --label-fg: #aaa;
                --label-hover: #fff;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 2rem 1rem;
                background: var(--bg);
                color: var(--fg);
            }
            h1 {
                margin-bottom: 0.25rem;
            }
            .subtitle {
                color: var(--fg-muted);
                margin-bottom: 1.5rem;
            }
            .controls {
                display: flex;
                gap: 1rem;
                align-items: center;
                margin-bottom: 1.5rem;
                flex-wrap: wrap;
            }
            .controls label {
                font-size: 0.9rem;
                color: var(--label-fg);
            }
            .controls input[type="range"] {
                width: 100px;
            }
            button {
                padding: 0.5rem 1.25rem;
                font-size: 1rem;
                border: 2px solid var(--btn-border);
                background: var(--btn-bg);
                color: var(--btn-fg);
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: var(--btn-hover);
            }
            .names-list {
                list-style: none;
                display: flex;
                flex-direction: column;
                gap: 0.4rem;
            }
            .names-list li {
                font-size: 1.25rem;
                padding: 0.4rem 0.75rem;
                background: var(--card-bg);
                border-radius: 4px;
                border: 1px solid var(--card-border);
            }
            #status {
                font-size: 0.85rem;
                color: var(--fg-dim);
                margin-top: 1rem;
            }
            #lang-controls {
                margin-bottom: 0.75rem;
            }
            #lang-controls details {
                margin-bottom: 0.25rem;
            }
            #lang-controls summary {
                cursor: pointer;
                font-weight: 600;
                font-size: 0.9rem;
                padding: 0.25rem 0;
                color: var(--summary-fg);
            }
            #lang-controls .lang-row {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.85rem;
                color: var(--label-fg);
                padding: 0.15rem 0 0.15rem 1rem;
            }
            #lang-controls .lang-label {
                cursor: pointer;
                user-select: none;
                min-width: 5rem;
            }
            #lang-controls .lang-label:hover {
                color: var(--label-hover);
            }
            #lang-controls input[type="range"] {
                width: 100px;
            }
            #theme-toggle {
                position: fixed;
                top: 1rem;
                right: 1rem;
                padding: 0.3rem 0.5rem;
                font-size: 1.1rem;
                background: var(--card-bg);
                color: var(--fg);
                border: 1px solid var(--card-border);
                border-radius: 6px;
                cursor: pointer;
                line-height: 1;
            }
            #theme-toggle:hover {
                background: var(--btn-hover);
                color: var(--btn-fg);
            }
        </style>
    </head>
    <body>
        <button id="theme-toggle" title="Toggle theme"></button>
        <script>
            (function () {
                var modes = ["system", "light", "dark"];
                var icons = {
                    system: "\u25D1",
                    light: "\u2600",
                    dark: "\u263E",
                };
                var saved = localStorage.getItem("theme") || "system";
                if (modes.indexOf(saved) === -1) saved = "system";
                function apply(mode) {
                    if (mode === "system")
                        document.documentElement.removeAttribute("data-theme");
                    else
                        document.documentElement.setAttribute(
                            "data-theme",
                            mode,
                        );
                    document.getElementById("theme-toggle").textContent =
                        icons[mode];
                    document.getElementById("theme-toggle").title =
                        mode.charAt(0).toUpperCase() + mode.slice(1) + " theme";
                    localStorage.setItem("theme", mode);
                }
                apply(saved);
                document
                    .getElementById("theme-toggle")
                    .addEventListener("click", function () {
                        saved =
                            modes[(modes.indexOf(saved) + 1) % modes.length];
                        apply(saved);
                    });
            })();
        </script>
        <h1>Namor</h1>
        <p class="subtitle">
            Corpus-based English-speaker pronounceable name generator
        </p>
        <div class="controls">
            <button id="generate">Generate Names</button>
            <label>
                Syllables: <span id="syl-val">2</span>
                <input type="range" id="syllables" min="2" max="4" value="2" />
            </label>
            <input
                type="text"
                id="prefix"
                placeholder="Starts with..."
                style="
                    padding: 0.4rem 0.6rem;
                    font-size: 0.9rem;
                    border: 1px solid var(--input-border);
                    border-radius: 4px;
                    width: 120px;
                    background: var(--card-bg);
                    color: var(--fg);
                "
            />
        </div>
        <div
            style="
                display: flex;
                align-items: center;
                gap: 0.75rem;
                margin-bottom: 0.5rem;
            "
        >
            <button
                id="reset-lang"
                style="
                    font-size: 0.8rem;
                    padding: 0.25rem 0.6rem;
                    background: #666;
                    border-color: #666;
                "
            >
                Reset to browser language
            </button>
        </div>
        <div id="lang-controls"></div>
        <p
            id="mix-info"
            style="font-size: 0.85rem; color: #888; margin-bottom: 1rem"
        ></p>
        <ul class="names-list" id="names"></ul>
        <p id="status"></p>
        <p style="margin-top: 1.5rem; font-size: 0.85rem; color: #888">
            Want to use this offline?
            <a href="standalone.html" download="namor.html"
                >Download the standalone version</a
            >
            â€” a single HTML file, no server needed.
        </p>
        <p style="margin-top: 1.5rem; font-size: 0.85rem; color: #888">
            Source Code:
            <a href="https://github.com/highb/namor">github.com/highb/namor</a>
        </p>
        <script type="module" src="./main.ts"></script>
        <script>
            window.goatcounter = {
                path: function(p) { return location.host + p }
            }
        </script>
        <script data-goatcounter="https://highb.goatcounter.com/count"
                async src="//gc.zgo.at/count.js"></script>
    </body>
</html>
